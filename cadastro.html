<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="cadastro.css" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap" rel="stylesheet">
  <title>Cadastro</title>
</head>

<body>
  <form class="cadastro-form">
    <section class="dados">
      <h2>Cadastro</h2>
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email" required />
      <div class="senha-container">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
        <span id="toggleSenha"></span>
      </div>
    </section>
    <input type="checkbox" class="termos" required>
    <label for="termos"> Aceito os termos e condições</label>
    <button class="btn" type="submit">Cadastrar</button>
  </form>
</body>
<script src="cadastro.js"></script>

</html>
